<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Iniciar Sesión</title>
      <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
</head>

<body>

    <div class="well well-small">
        <form>
            <h2 class="form-signin-heading">Iniciar sesión</h2>

            <div class="input-group" style="width: 100%">
                Usuario <input type="text" class="form-control"
                               name="nickname" id="name" placeholder="Ingresa tu nombre de usuario">
                <br><br><br>
                Contraseña <input type="password" class="form-control"
                                  name="password" placeholder="Ingresa tu contraseña">
                <br>
            </div>
            <div style="text-align: center;">
                <br>
                <input type="submit" class="btn btn-lg btn-primary" value="Iniciar sesión"><br>
                <br>
                <a ui-sref="register" style="">Registrarse</a>
            </div>
        </form>
    </div>




</body>
</html>
