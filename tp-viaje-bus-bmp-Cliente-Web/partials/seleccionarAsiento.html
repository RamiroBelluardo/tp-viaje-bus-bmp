<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Seleccionar asiento</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>

    <!-- BARRA SUPERIOR -->
    <div class="container">
        <nav class="navbar navbar-dark bg-primary">

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right ">
                    <li>
                        <button type="button" class="btn btn-success">Tincho18</button>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="row">
            <!-- PANEL DE INFORMACIÓN DE VIAJE (IZQUIERDO) -->
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <span class="titulo">Partida</span>
                    <br> CABA
                    <br> 8/6/18
                    <br> 12:00hs
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <span class="titulo">Llegada</span>
                    <br> Córdoba
                    <br> 9/6/18
                    <br> 10:00hs
                    <br>
                    <br>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <i class="fas fa-bed"></i>
                    cama
                    <br>
                    <i class="fas fa-utensils"></i>
                    desayuno y cena
                    <br>
                    <i class="fas fa-tv"></i>
                    con tele
                    <br>
                    <br>
                </div>

                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <span class="titulo">Precio final:</span>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <span class="titulo precio">$1.200</span>
                    <br>
                    <br>
                </div>


                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <button type="submit" class="btn btn-primary btn-block">Confirmar</button>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <button type="button" class="btn btn-link">Volver</button>
                </div>

            </div>

            <!-- PANEL SELECCIÓN DE ASIENTO (DERECHO) -->

            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <h3>Seleccione el asiento</h3>
                <hr>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <button type="button" class="btn btn-secondary">1</button>
                    <br>
                    <br>
                    <button type="button" class="btn btn-secondary">2</button>
                    <br>
                    <br>
                    <button type="button" class="btn btn-secondary">3</button>
                    <br>
                    <br>
                    <button type="button" class="btn btn-secondary">4</button>
                    <br>
                    <br>
                    <button type="button" class="btn btn-secondary">5</button>
                </div>

                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <button type="button" class="btn btn-danger">6</button>
                    <br>
                    <br>
                    <button type="button" class="btn btn-secondary">7</button>
                    <br>
                    <br>
                    <button type="button" class="btn btn-secondary">8</button>
                    <br>
                    <br>
                    <button type="button" class="btn btn-primary">9</button>
                    <br>
                    <br>
                    <button type="button" class="btn btn-primary">10</button>

                </div>

                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <button type="button" class="btn btn-primary">11</button>
                    <br>
                    <br>
                    <button type="button" class="btn btn-primary">12</button>
                    <br>
                    <br>
                    <button type="button" class="btn btn-secondary">13</button>
                    <br>
                    <br>
                    <button type="button" class="btn btn-secondary">14</button>
                    <br>
                    <br>
                    <button type="button" class="btn btn-secondary">15</button>
                </div>

                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <button type="button" class="btn btn-secondary">16</button>
                    <br>
                    <br>
                    <button type="button" class="btn btn-secondary">17</button>
                    <br>
                    <br>
                    <button type="button" class="btn btn-secondary">18</button>
                    <br>
                    <br>
                    <button type="button" class="btn btn-secondary">19</button>
                    <br>
                    <br>
                    <button type="button" class="btn btn-secondary">20</button>
                </div>

                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <hr>

                <form class="form-horizontal" role="form">
                    <h3>Pago</h3>

                    <div class="form-group">
                        <label for="nroTarjeta" class="col-sm-3 control-label">Número</label>
                        <div class="col-sm-5">
                            <input type="text" id="nroTarjeta" placeholder="Ingresá número" class="form-control" autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="vencimiento" class="col-sm-3 control-label">Vencimiento</label>
                        <div class="col-sm-2">
                            <input type="text" id="mes" placeholder="MM" class="form-control">
                            <input type="text" id="año" placeholder="AA" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nombre" class="col-sm-3 control-label">Nombre del titular</label>
                        <div class="col-sm-5">
                            <input type="text" id="nombre" placeholder="Ingresá nombre" class="form-control">
                        </div>
                    </div>


            </div>

        </div>


</body>

</html>
