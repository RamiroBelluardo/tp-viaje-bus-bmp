<div class="container" ng-controller="LoginController as login">
    <form class="form-horizontal" role="form">
        <h2>Iniciar Sesión</h2>

        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">Usuario</label>
            <div class="col-sm-9">
                <input type="text" id="username" placeholder="Ingresá tu usuario" class="form-control" autofocus>
            </div>
        </div>


        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Contraseña</label>
            <div class="col-sm-9">
                <input type="password" id="password" placeholder="Ingresá tu contraseña" class="form-control">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button ui-sref="buscarViajes" type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button ui-sref="register" type="button" class="btn btn-link">Registrarse</button>
            </div>
        </div>
    </form>
</div>
